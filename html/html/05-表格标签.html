<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签 </title>
</head>
<body>
<!--这里的cellspacing是指两个单元格之间的空白间隙-->
<table width="50%" border="1" cellspacing="0">
   <tr height="50">
       <th>序号</th>
       <th>品牌logo</th>
       <th>品牌名称</th>
       <th>企业名称</th>
   </tr>
    <tr align="center">
        <td>010</td>
        <td><img src="三只松鼠.png" width="40" height="40"></td>
        <td>三只松鼠</td>
        <td>三只松鼠</td>
    </tr>
    <tr align="center">
        <td>009</td>
        <td><img src="优衣库.png" width="40" height="40"></td>
        <td>优衣库</td>
        <td>优衣库</td>
    </tr>
    <tr align="center">
        <td>008</td>
        <td><img src="小米.png" width="40" height="40"></td>
        <td>小米</td>
        <td>小米科技有限公司</td>
    </tr>

</table>

<br>
<hr>
<br>


<table width="50%" border="1" cellspacing="0">
    <tr height="50" >
        <th colspan="2">序号</th>
        <th>品牌名称</th>
        <th>企业名称</th>
    </tr>
    <tr align="center">
        <td>010</td>
        <td><img src="三只松鼠.png" width="40" height="40"></td>
        <td>三只松鼠</td>
        <td>三只松鼠</td>
    </tr>
    <tr align="center">
        <td rowspan="2">009</td>
        <td><img src="优衣库.png" width="40" height="40"></td>
        <td>优衣库</td>
        <td>优衣库</td>
    </tr>
    <tr align="center">
        <td><img src="小米.png" width="40" height="40"></td>
        <td>小米</td>
        <td>小米科技有限公司</td>
    </tr>

</table>
<br>
<hr>
<br>
