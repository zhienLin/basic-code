<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<!--
    form:
    action:指定表单数据提交的URL
    *表单项数据要想被提交，则必须指定其name属性

    method:指定表单提交的方式
    1. get:默认值
    *请求参数会拼接在URL后边
    因为url的长度有限制4KB，所以对请求的参数是有限制的
    2. post:
    *请求参数会在http请求协议的请求体中, 请求参数无限制的
-->
<form action="840222408@qq.com" method = "post">
    <input type="hidden" name="id" value="123">
    <label for ="name">用户名：</label>
    <input type="text" name="UserName" id = "name"><br>
    <label for ="pwd">密码：</label>
    <input type="password" name="password" id = "pwd"><br>
    性别：<input type="radio" value="male" name="gender" id = "亚当">
    <label for="亚当">男</label>
         <input type="radio" value="female" name="gender" id ="夏娃">
    <label for="夏娃">女</label><br>
    爱好：
    <input type="checkbox" name="hobby1" value="trip">旅游
    <input type="checkbox" name="hobby2" value="moive">电影
    <input type="checkbox" name="hobby3" value="game">游戏 <br>
    头像上传：<input type="file" name="非主流头像"> <br>
    城市：<select name ="city">
    <option  value="Beijing">北京</option>
    <option value="Shanghai">上海</option>
    <option value="Guanghzou">广州</option>
    <option value="Hangzhou">杭州</option>
    <option value="Chengdu">成都</option>
</select><br>

    <textarea cols="25" rows="4" name="补充表达">
    </textarea><br>


    <br>
    <input type="submit">
    <input type="reset">
</form>
</body>
</html>
