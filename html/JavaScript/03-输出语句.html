<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<script>
    document.write("在JavaScript里面写的内容，会在HTML中输出");
    console.log("在控制台输出");

    window.alert("hello js~");//写入警告框

    document.write("hello js 2~");//写入html页面

    console.log("hello js 3");//写入浏览器的控制台
</script>
</body>
</html>

<!--
这三个函数前缀名不一样，意味着不同的语句会输出到不同的地方
-->
