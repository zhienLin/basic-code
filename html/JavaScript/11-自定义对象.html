<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>

/*
javaScript定义对象的时候直接创建的就是一个实例对象
 */
    var cat= {
        age:23,
        color:"white",
        eat: function (c){
            alert("小猫吃"+c);
    }
    }


    alert(cat.age);
    alert(cat.color);
    cat.eat("罐头");

</script>
</body>
</html>
