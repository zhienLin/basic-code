    var jsObject = {name:"zhangsan"};//这是一个js对象


    //后面我们使用 axios 发送请求时，如果要携带复杂的数据时都会以 JSON 格式进行传递，如下
    axios({
        method:"post",
        url:"http://localhost:8080/ajax-demo/axiosServlet",
        data:JSON.stringify(jsObject)
    }).then(function (resp) {
        alert(resp.data);
    })
